<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперименты с Vue.js</title>
</head>
<body>
    <div class="root">
        {{message}}<br>
        {{name}}
    </div>

    <div class="game">
        <div class="game-result">{{result}}</div>
        <div class="game-count">{{count}}</div>
        <div class="game-seconds">{{seconds}}</div>
        <div class="game-manager">
            <button v-if="!isStart" v-on:click="handlerStart">Начать игру</button>
            <button v-if="isStart" v-on:click="handlerClick">Клик</button>
            <button v-on:click="handlerRestart">Начать заново</button>
        </div>
    </div>
    
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
